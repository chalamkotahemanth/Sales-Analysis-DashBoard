<!DOCTYPE html>
<html>
<head>
  <title>Employee Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    h2 {
      color: #0078D7;
    }
    input, textarea {
      width: 300px;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 8px 15px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .feedback {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Employee Feedback Form</h2>

  <input id="name" placeholder="Your Name"><br>
  <textarea id="msg" placeholder="Your Feedback"></textarea><br>
  <button onclick="submitFeedback()">Submit</button>

  <div class="feedback">
    <h3>All Feedbacks:</h3>
    <ul id="feedbackList"></ul>
  </div>

  <script>
    async function submitFeedback() {
      const name = document.getElementById("name").value;
      const msg = document.getElementById("msg").value;

      if (!name || !msg) {
        alert("Please fill both fields!");
        return;
      }

      // Send to backend (POST /feedback)
      await fetch("http://127.0.0.1:8000/feedback", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name: name, message: msg})
      });

      alert("Feedback submitted!");
      document.getElementById("name").value = "";
      document.getElementById("msg").value = "";
      fetchFeedbacks();
    }

    // Get all feedbacks from backend
    async function fetchFeedbacks() {
      const res = await fetch("http://127.0.0.1:8000/feedback");
      const data = await res.json();

      const list = document.getElementById("feedbackList");
      list.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name}: ${item.message}`;
        list.appendChild(li);
      });
    }

    // Load feedbacks when page starts
    fetchFeedbacks();
  </script>
</body>
</html>
